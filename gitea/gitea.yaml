apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitea
  namespace: k8plex-test
  labels:
    app: gitea
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitea
  template:
    metadata:
      labels:
        app: gitea
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: NotIn
                values:
                - atys
      hostAliases:
      - ip: "127.0.0.1"
        hostnames:
        - "mysql"
      containers:
      - image: mariadb:10.5
        name: gitea-mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "uuh4ohk6Eineayee"
        - name: MYSQL_LOG_CONSOLE
          value: "true"
        - name: MYSQL_USER
          value: "gitea"
        - name: MYSQL_PASSWORD
          value: "Oovoongi9akueQu5"
        - name: MYSQL_DATABASE
          value: "gitea"
        volumeMounts:
        - name: git-volume
          mountPath: /var/lib/mysql/
          subPath: db
      - name: gitea
        image: gitea/gitea:latest
        env:
        - name: GITEA__database__DB_TYPE
          value: "mysql"
        - name: GITEA__database__HOST
          value: "127.0.0.1:3306"
        - name: GITEA__database__NAME
          value: "gitea"
        - name: GITEA__database__USER
          value: "gitea"
        - name: GITEA__database__PASSWD
          value: "Oovoongi9akueQu5"
        ports:
        - containerPort: 3000
          name: gitea
        - containerPort: 22
          name: git-ssh
        volumeMounts:
        - mountPath: /data
          name: git-volume
          subPath: data
      volumes:
      - name: git-volume
        persistentVolumeClaim:
          claimName: gitea-data
---
apiVersion: v1
kind: Service
metadata:
  name: gitea
  namespace: k8plex-test
spec:
  ports:
  - name: gitea
    port: 80
    targetPort: 3000
  selector:
    app: gitea
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitea
  namespace: k8plex-test
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: k8plex-test.vo.elte.hu
    http:
      paths:
      - path: /gitea
        backend:
          service: 
            name: gitea
            port: 
              number: 80
        pathType: Prefix
  tls:
  - hosts:
    - k8plex-test.vo.elte.hu
    secretName: k8plex-test-tls
